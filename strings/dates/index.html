<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <input type="date" name="" id="dateInput" />
      <button id="displayButton" type="button">display date</button>
      <p id="messageParagraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam quisquam
        itaque pariatur mollitia cumque, earum recusandae, officia incidunt
        animi amet cum officiis voluptatibus qui vel minus, aperiam minima sit
        unde!
      </p>
    </main>
    <footer></footer>
    <script>
      function init() {
        const displayButton = document.getElementById("displayButton");
        displayButton.onclick = displayDate;
      }

      function displayDate() {
        let messageParagraph = document.getElementById("messageParagraph");
        let dateInput = document.getElementById("dateInput");
        messageParagraph.innerText = dateInput.value;
      }




      window.onload = init;
    </script>
  </body>
</html>
